        $(document).ready(function () {        	
            // Creating hoverscroll with fixed arrows
            $('#monthoptions').hoverscroll({
                width: 470,      // Width of the list container
                height: 53,       // Height of the list container
                fixedArrows: true,
                rtl: false
            });
            try {
                SetScroller();

            catch (e) {
            }
            $('#monthoptions .terms-btn').click(function() {
            	var currentSelectedValue = $('#currentSelectedValue').val();
            	$('#' + currentSelectedValue).removeClass(currentSelectedValue + '-on');
        		var amount = 1000;
        		var loanPeriod = $(this).data('term');
        		$('#_repayment').html('R ' + CreditCart.CalcRepayment(amount, loanPeriod));
        		$(this).addClass($(this).attr('id') + '-on');
        		$('#currentSelectedValue').val($(this).attr('id'));
            });
        });
    </script>
